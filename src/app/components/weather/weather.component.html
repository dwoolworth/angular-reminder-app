
  <div *ngIf="weatherService.weather() as weather" class="container">
    <div class="card shadow-sm p-4 bg-light">
      <div class="row align-items-center">
        <div class="col-md-6 text-center">
          <h1 class="display-3 fw-bold">
            {{ weather.main.temp }}°F
          </h1>
          <p class="fs-4 text-muted">
            Feels like:
            <strong>{{ weather.main.feels_like }}°F</strong>
          </p>
          <p class="text-muted small">
            Sunrise:
            {{ weather.localSunrise }}
          </p>
          <div class="sunrise-graph"></div>
          <p class="text-muted small">
            Sunset: {{ weather.localSunset }}
          </p>
        </div>
        <div class="col-md-6 text-center">
          <h2 class="fw-bold">{{ weather.name }}</h2>
          <img
            [src]="weatherService.iconUrl()"
            alt="Weather Icon"
            class="weather-icon"
          />
          <p class="fs-4 fw-semibold">
            {{ weather.weather[0].main }}
          </p>
        </div>
      </div>
    </div>
  </div>
