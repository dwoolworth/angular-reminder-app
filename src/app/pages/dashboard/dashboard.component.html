
<app-weather></app-weather>

<div class="pt-4">
  <h2 class="p-0 m-0">Reminders</h2>
</div>

<div class="py-2">
  @if(reminders.hasReminders()) {
    @for (item of reminders.reminders(); track item.id) {
      <div class="card mt-1">
        <div class="card-body">{{ item.title }}</div>
      </div>
    }
  } @else {
    <div class="alert alert-primary" role="alert">
      There are no reminders for today!
    </div>
  }
</div>
